  <style>
    html {
      zoom: 125%;
      color: white;
    }
    
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-style: normal;
      font-variant: normal;
      font-weight: 500;
      font-size: 16px;
      line-height: 1.6em;
      background-color: rgb(25, 153, 104);
    }
    
    .bodyChange {
      background-color: rgba(0, 0, 0, .9);
    }
    
    p {
      margin: 20px 0;
      font-size: 20px;
    }
    
    .container {
      width: 500px;
      margin: auto;
      margin-top: 80px;
      text-align: center;
    }
    
    a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.6);
    }
    
    #arrow {
      display: none;
      height: auto;
      width: 100px;
      fill: white;
      -webkit-animation-name: upAndDown;
      -webkit-animation-duration: 1s;
      -webkit-animation-timing-function: linear;
      -webkit-animation-iteration-count: 10000;
    }
    
    #init {
      background: #7bc673;
      color: white;
      border-radius: 3px;
      padding: 20px 20px;
      font-size: 24px;
      margin: auto;
      width: 100px;
      display: block;
      text-align: center;
      transition: background 0.2s;
      -webkit-box-shadow: 5px 2px 4px 0px rgba(33, 33, 33, 0.53);
      -moz-box-shadow: 5px 2px 4px 0px rgba(33, 33, 33, 0.53);
      box-shadow: 5px 2px 4px 0px rgba(33, 33, 33, 0.53);
    }
    
    #init:hover {
      background: #ff4111;
      position: relative;
      -webkit-box-shadow: 11px 11px 23px 0px rgba(33, 33, 33, 0.53);
      -moz-box-shadow: 11px 11px 23px 0px rgba(33, 33, 33, 0.53);
      box-shadow: 11px 11px 23px 0px rgba(33, 33, 33, 0.53);
    }
    
    #init:active {
      background: #ff1111;
      top: 1px;
      -webkit-box-shadow: 8px 11px 23px 0px rgba(33, 33, 33, 0.53);
      -moz-box-shadow: 8px 11px 23px 0px rgba(33, 33, 33, 0.53);
      box-shadow: 8px 11px 23px 0px rgba(33, 33, 33, 0.53);
    }
    
    .weTake {
      font-size: 20px;
    }
    
    #back {
      -webkit-animation-name: back;
      -webkit-animation-duration: 1.5s;
      -webkit-animation-timing-function: ease-in;
      -webkit-animation-iteration-count: 1;
    }
    
    #clickDrag {
      -webkit-animation-name: clickDrag;
      -webkit-animation-duration: 2s;
      -webkit-animation-timing-function: linear;
      -webkit-animation-iteration-count: 1;
    }
    
    #hide {
      display: none
    }
    
    @keyframes back {
      0% {
        -webkit-transform: translateX(500px) rotate(540deg);
        transform: translateX(500px) rotate(540deg);
      }
      100% {
        -webkit-transform: translateX(0px) rotate(0deg);
        transform: translateX(0px) rotate(0deg);
      }
    }
    
    @keyframes upAndDown {
      0% {
        -webkit-transform: translateY(125px);
        transform: translateY(125px);
        fill: rgba(0, 0, 0, .9);
      }
      50% {
        fill: white;
      }
      100% {
        -webkit-transform: translateY(0px);
        transform: translateY(0px);
        fill: rgba(0, 0, 0, .9);
      }
    }
    
    @keyframes clickDrag {
      0% {
        -webkit-transform: translateX(2.5px);
        transform: translateX(2.5px);
      }
      10% {
        opacity: .25;
      }
      25% {
        -webkit-transform: translateX(0px);
        transform: translateX(0px);
      }
      50% {
        -webkit-transform: translateX(5px);
        transform: translateX(5px);
      }
      75% {
        -webkit-transform: translateX(0px);
        transform: translateX(0px);
        opacity: 1;
      }
      90% {
        -webkit-transform: translateX(-2.5px);
        transform: translateX(-2.5px);
      }
      100% {
        -webkit-transform: translateX(0px);
        transform: translateX(0px);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <p id="info">Drag this bookmarklet (link) to your bookmark bar and then click it, while visiting any GitHub repo.</p>

    <svg id="arrow" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

      <polygon points="256.5,64.5 64.5,256.5 176.5,256.5 176.5,448.5 336.5,448.5 336.5,256.5 448.5,256.5 " />
    </svg>

    <br>

    <p class="hoverInstructions" id="hide"><span id="clickDrag">Click  and  Drag</span> this bookmarklet to your bookmark bar</p>

    </p>

    <a href="https://github.com/farhadg/init" target="_blank">By: Farhad Ghayour</a>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $("#init").mouseover(function(){
    $("body").addClass("bodyChange");
    $("#info").hide();
    $("#arrow").show();
    $(".hoverInstructions").fadeIn();
    $(".weTake").hide();
  }).mouseout(function() {
    $("body").removeClass("bodyChange")
    $("#info").show();
    $("#arrow").hide();
    $(".hoverInstructions").hide();
    $(".weTake").fadeIn();
  });
  </script>
</body>

</html>
